<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo D6</title>
    <style>#all {position: absolute; left: 0; top: 0;}</style>
</head>
<body>
    <h1>Not rolled yet</h1>

    <p>No options</p>
    <d6-die></d6-die>

    <p>Custom colors</p>
    <d6-die bgcolor="gold" dotcolor="darkgoldenrod"></d6-die>
    <d6-die bgcolor="red" dotcolor="white"></d6-die>
    <d6-die bgcolor="cyan" dotcolor="black"></d6-die>

    <p>Custom timers</p>
    <d6-die time="8s" bgcolor="white" dotcolor="black"></d6-die>
    <d6-die time="8s" bgcolor="red" dotcolor="black"></d6-die>

    <p>Glass effect</p>
    <d6-die bgcolor="rgba(0, 0, 0, 0.6)"></d6-die>
    <d6-die bgcolor="rgba(255, 0, 0, 0.6)"></d6-die>

    <p>Stone effect</p>
    <d6-die bgcolor="linear-gradient(#333, #555, #555, #666, #444)" dotcolor="white"></d6-die>
    <d6-die bgcolor="linear-gradient(#ddd, #ccc, #ddd, #eee, #ddd)" dotcolor="white"></d6-die>
    <d6-die bgcolor="linear-gradient(gold, darkgoldenrod)" dotcolor="white"></d6-die>

    <p>Custom size</p>
    <div style="margin:25px 10px;">
        <d6-die bgcolor="black" dotcolor="gold" style="width: 100px; height: 100px;"></d6-die>
        <d6-die bgcolor="linear-gradient(gold, darkgoldenrod)" dotcolor="red" style="width: 120px; height: 120px;"></d6-die>
        <d6-die bgcolor="rgba(255, 255, 0, 0.9)" dotcolor="black" style="width: 90px; height: 90px;"></d6-die>
        <d6-die bgcolor="rgba(255, 255, 255, 0.85)" dotcolor="rgba(255, 50, 50, 0.9)" style="width: 100px; height: 100px;"></d6-die>
    </div>

    <p>Dicetray (click the red button)</p>
    <div id="tray" class="dicetray" style="position: relative; border: 2px solid saddlebrown; background-color: lightgreen; border-radius: 50%; width: 150px; height: 150px;">
        <button id="tray-button" style="background-color:red; width:30px; height: 30px; border-radius: 50%; position:absolute; left: 50%; top:50%; transform:translate(-50%, -50%);text-align: center;">0</button>

        <d6-die style="position:absolute;top:70%;left:50%;width:30px;height:30px;"></d6-die>
        <d6-die style="position:absolute;top:10%;left:40%;width:30px;height:30px;"></d6-die>
        <d6-die style="position:absolute;top:30%;left:10%;width:30px;height:30px;"></d6-die>
        <d6-die style="position:absolute;top:60%;left:20%;width:30px;height:30px;"></d6-die>
        <d6-die style="position:absolute;top:50%;left:70%;width:30px;height:30px;"></d6-die>
    </div>

    <button id="all">Roll all</button>

    <script src="./d6-die.js"></script>
    <script>
        // Roll all dice
        document.getElementById('all').addEventListener('click', () => {
            [...document.getElementsByTagName('d6-die')].forEach(e => e.click());
        })

        // Role the dicetray and show the total
        document.getElementById('tray-button').addEventListener('click', () => {
            let total = 0;
            [...document.getElementById('tray').getElementsByTagName('d6-die')].forEach(e => e.click());
            [...document.getElementById('tray').getElementsByTagName('d6-die')].forEach(e => total += +e.getAttribute('title'));
            document.getElementById('tray-button').innerText = total;
        })
    </script>
</body>
</html>
