<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo D10</title>
    <style>#all {
        position: absolute;
        left: 0;
        top: 0;
    }</style>
</head>
<body>
<p>No options</p>
<d10-die></d10-die>

<p>Preset value</p>
<d10-die initialvalue="1"></d10-die>
<d10-die initialvalue="2"></d10-die>
<d10-die initialvalue="3"></d10-die>
<d10-die initialvalue="4"></d10-die>
<d10-die initialvalue="5"></d10-die>
<d10-die initialvalue="6"></d10-die>
<d10-die initialvalue="7"></d10-die>
<d10-die initialvalue="8"></d10-die>
<d10-die initialvalue="9"></d10-die>
<d10-die initialvalue="10"></d10-die>

<p>Custom colors</p>
<d10-die bgcolor="darkgoldenrod" dotcolor="yellow"></d10-die>
<d10-die bgcolor="red" dotcolor="white"></d10-die>
<d10-die bgcolor="cyan" dotcolor="black"></d10-die>

<p>Custom timers</p>
<d10-die time="7" bgcolor="white" dotcolor="black"></d10-die>
<d10-die time="10"></d10-die>

<p>Glass effect</p>
<d10-die bgcolor="rgba(0, 0, 0, 0.75)" dotcolor="white"></d10-die>
<d10-die bgcolor="rgba(255, 0, 0, 0.85)" dotcolor="black"></d10-die>
<d10-die bgcolor="rgba(220, 220, 220, 0.85)" dotcolor="black"></d10-die>

<p>Disabled</p>
<d10-die allowedrolls="0"></d10-die>
<d10-die allowedrolls="0"></d10-die>
<d10-die allowedrolls="0" initialvalue="1"></d10-die>
<d10-die allowedrolls="0" initialvalue="2"></d10-die>
<d10-die allowedrolls="0" initialvalue="3"></d10-die>
<d10-die allowedrolls="0" initialvalue="4"></d10-die>
<d10-die allowedrolls="0" initialvalue="5"></d10-die>
<d10-die allowedrolls="0" initialvalue="6"></d10-die>

<p>Allow only one roll, then disable</p>
<d10-die allowedrolls="1"></d10-die>
<d10-die allowedrolls="1"></d10-die>
<d10-die allowedrolls="1" initialvalue="1"></d10-die>
<d10-die allowedrolls="1" initialvalue="2"></d10-die>
<d10-die allowedrolls="1" initialvalue="3"></d10-die>
<d10-die allowedrolls="1" initialvalue="4"></d10-die>
<d10-die allowedrolls="1" initialvalue="5"></d10-die>
<d10-die allowedrolls="1" initialvalue="6"></d10-die>

<p>Min or Max value applied. Dice outcomes: >= 4 | <=3 | ==4</p>
<d10-die minrollvalue="4"></d10-die>
<d10-die maxrollvalue="3"></d10-die>
<d10-die minrollvalue="4" maxrollvalue="4"></d10-die>

<p>Custom size</p>
<div style="margin:25px 10px;">
    <d10-die style="width: 200px; height: 200px;"></d10-die>
    <d10-die bgcolor="rgba(255, 255, 0, 0.9)" dotcolor="black"
             style="width: 150px; height: 150px;"></d10-die>
    <d10-die style="width: 300px; height: 300px;"></d10-die>
</div>

<button id="all">Roll all</button>
<script>
    // Roll all dice
    document.getElementById('all').addEventListener('click', () => {
        [...document.getElementsByTagName('d10-die')].forEach(e => e.click());
    })
</script>

<!-- all HTML needed for the dicetray -->
<p>Dicetray (click the red center)</p>
<div id="tray" class="dicetray"
     style="position: relative; border: 2px solid saddlebrown; background-color: lightgreen; border-radius: 50%; width: 300px; height: 300px;">
    <button id="tray-button"
            style="background-color:red; width:30px; height: 30px; border-radius: 50%; position:absolute; left: 50%; top:50%; transform:translate(-50%, -50%);text-align: center;">
        0
    </button>

    <d10-die style="position:absolute;top:70%;left:50%;width:80px;height:80px;"></d10-die>
    <d10-die style="position:absolute;top:10%;left:40%;width:80px;height:80px;"></d10-die>
    <d10-die style="position:absolute;top:30%;left:10%;width:80px;height:80px;"></d10-die>
    <d10-die style="position:absolute;top:60%;left:20%;width:80px;height:80px;"></d10-die>
    <d10-die style="position:absolute;top:50%;left:70%;width:80px;height:80px;"></d10-die>
</div>

<script>
    // All JS needed for the dicetray
    document.getElementById('tray-button').addEventListener('click', () => {
        let total = 0;
        [...document.getElementById('tray').getElementsByTagName('d10-die')].forEach(e => e.click());
        [...document.getElementById('tray').getElementsByTagName('d10-die')].forEach(e => total += +e.getAttribute('title'));
        document.getElementById('tray-button').innerText = total;
    })
</script>

<script src="./d10-die.js"></script>
</body>
</html>
